<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paraminator Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <h1>Paraminator</h1>
    </header>
    <main>
        <div>
            <label for="toggle-extension">Extension Enabled:</label>
            <input type="checkbox" id="toggle-extension">
        </div>
        <div>
            <button id="clear-log">Clear Log</button>
        </div>
        <hr>
        <div id="log-container" class="log-container">
            <!-- Domain logs will be dynamically generated here -->
        </div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
